<script type="text/javascript">
BarbacoaReady = function(){
    Barbacoa.Environment.get_user_home(function(path){
        $('directory').set('text', path);

        $('btnSearch').addEvent('click', function(){
            var path = $('directory').get('text');
            Barbacoa.File.choose_directory(path, function(path){
                $('directory').set('text', path);
            });
        });
    });
};
</script>
