<a href="http://www.google.com.br">teste</a>

<script type="text/javascript">
BarbacoaReady = function(){
    $$('div.reference ul li').each(function(el){
        el.addEvent('click', function(){
            var cl = this.getParent('div').getElement('h4').get('text');
            var action = this.get('text');

            if (cl == 'Environment'){
                if (action == 'get_user_home'){
                    Barbacoa.Environment.get_user_home(function(path){
                        alert(path);
                    });
                }
            }
        });
    });

};
